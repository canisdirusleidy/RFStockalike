@PART[Corvus_Supply]:FOR[RealFuels_StockEngines] // Corvus Supply tank
{
	@MODULE[ModuleResourceConverter]
	{
		!INPUT_RESOURCE,* {}
		!OUTPUT_RESOURCE,* {}

		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio =  0.000067359
			FlowMode = STACK_PRIORITY_SEARCH
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.0000477995
			FlowMode = STACK_PRIORITY_SEARCH
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0000593
			DumpExcess = True
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.5
		}
	}

	!RESOURCE[MonoPropellant]

	MODULE
	{
		name = ModuleFuelTanks
		volume = 1000.01
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 10
			maxAmount = 10
		}
		TANK
		{
			name = LqdHydrogen
			amount = 146
			maxAmount = 146
		}
		TANK
		{
			name = LqdOxygen
			amount = 72
			maxAmount = 72
		}
	}
}