				%resourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 0.9600
			IspV = 0.9500
			throttle = 0
			ignitions = 0
			ullage = true
			pressureFed = false
			IGNITOR_RESOURCE
