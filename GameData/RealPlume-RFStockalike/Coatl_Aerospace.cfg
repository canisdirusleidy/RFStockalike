//
// GroundOps
//

@PART[ca_landv_srm]:AFTER[RealPlume] //CA-SB15 Solid Rocket Retromotor
{
	!PLUME,*{}

	PLUME
	{
		name = Solid-Vacuum
		transformName = Thrust_transform
		localRotation = 0.0, 0.0, 0.0
		localPosition = 0.0, 0.0, 0.5
		flareScale = 0.25
		plumeScale = 0.6
		energey = 1.0
		speed = 1.0
		emissionMult = 0.5
	}

	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Solid-Vacuum
		!runningEffectName = DELETE
	}

	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%powerEffectName = Solid-Vacuum
		}
	}
}

